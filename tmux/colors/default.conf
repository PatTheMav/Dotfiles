# Default
# Scheme author: Patrick Heyer

set -g display-panes-active-colour "red"
set -g display-panes-colour "blue"
set -g message-command-style "fg=black,bg=green"
set -g message-style "fg=black,bg=yellow"
set -g status-interval 15
set -g status-justify "left"
set -g status-left "[#S] "
set -g status-left-length 40
set -g status-left-style "fg=black,bg=green"
set -g status-right " \"#H\" %H:%M %d-%b-%y"
set -g status-right-length 40
set -g status-right-style "fg=black,bg=green"
set -g status-style "fg=black,bg=green"
set -gw clock-mode-colour "blue"
set -gw clock-mode-style "24"
set -gw mode-style "fg=black,bg=yellow"
set -gw pane-active-border-style "fg=green,bg=default"
set -gw pane-border-style "fg=white,bg=default"
set -gw window-status-activity-style "fg=green,bg=black"
set -gw window-status-current-format "#I:#W#F"
set -gw window-status-current-style "fg=black,bg=green"
set -gw window-status-format "#I:#W#F"
set -gw window-status-separator " "
